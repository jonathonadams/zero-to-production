<div [formGroup]="group">
  <input
    type="text"
    [formControlName]="field?.name"
    [autocomplete]="field?.autocomplete ? field.autocomplete : 'off'"
  />
  <span *ngIf="usernameAvailability$ | async as status">
    <mat-icon *ngIf="status === 1">done</mat-icon>
    <mat-icon *ngIf="status === 2">close</mat-icon>
    <mat-icon class="pending" *ngIf="status === 3">sync</mat-icon>
  </span>
</div>
